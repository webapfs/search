<div *ngIf="loadingProduct">
	Loadding...
</div>
<div class="container-fluid" *ngIf="product">
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content mb-3">
						  <div class="tab-pane active" id="pic-1">
                <div *ngIf="product.gallery_image_ids.length">
                  <app-image-thumbnail [id]="product.gallery_image_ids[0]"></app-image-thumbnail>
                </div>
              </div>
						</div>

            <div class="row" *ngIf="product.gallery_image_ids.length">
              <div *ngFor="let id of product.gallery_image_ids" class="col-md-3"> 
                <app-image-thumbnail [id]="id"></app-image-thumbnail>
              </div>
            </div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ product?.description }}</h3>
						<p class="product-description">{{ product?.description }}</p>
						<h4 class="price">current price: <span>{{ product?.regular_price }} </span></h4>
            <a target="_blank" href="https://apfs.com/product/{{product?.slug}}">https://apfs.com/product/{{product?.slug}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="card">
<div class="container">

  <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Google Images</h1>

  <hr class="mt-2 mb-5">
  <div *ngIf="loadingImages">
  	Loading google images....
  </div>
  <div *ngIf="images_results" class="row text-center text-lg-start">

    <div *ngFor="let img of images_results" class="col-lg-3 col-md-4 col-6 text-center">
      <a target="_blank" [href]="img.original" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" [src]="img.thumbnail" alt="">
        <a (click)="addToProduct(img.original)" class="btn btn-primary mt-2"> Add to product </a>
      </a>
    </div>

  </div>

</div>
		</div>
	</div>

</div>
